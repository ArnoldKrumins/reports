<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <title>Panel Example</title>

    <style type="text/css">

        .u-cont {
            display: inline-block;
        }

        .u-widget{
            width: 100%;
            margin: 0 20px 20px;

        }

    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div style="padding:40px;">
        <div class="panel panel-default" >

            <div class="panel-heading"><i class="fa fa-user"></i>&nbsp;User Details</div>
            <div class="panel-body">

                <ul class="col-sm-12 col-md-12 col-sm-12">

                    <li class="u-cont col-sm-6 col-md-3 col-lg-3">
                        <div class="u-widget">
                            <h5><i class="fa fa-map-marker"></i>&nbsp;Address</h5>
                            <table>
                                <tbody>
                                    <tr>
                                        <th>Name&nbsp;</th>
                                        <td>Arnold Krumins</td>
                                    </tr>
                                   <tr>
                                       <th>Email&nbsp;</th>
                                       <td>akrumins@wideorbit.com</td>
                                   </tr>
                                    <tr>
                                        <th>Address&nbsp;</th>
                                        <td>11 Lilla Bomman</td>
                                    </tr>
                                    <tr>
                                        <th>City&nbsp;</th>
                                        <td>Gothenburg</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </li>
                    <li class="u-cont col-sm-6 col-md-3 col-lg-3">
                        <div class="u-widget">
                            <h5><i class="fa fa-lock"></i>&nbsp;Roles</h5>
                            <ul class="list-group">
                                <li class="list-group-item">Admin</li>
                                <li class="list-group-item">Power User</li>
                                <li class="list-group-item">User Admin</li>
                                <li class="list-group-item">Order Admin</li>
                            </ul>

                        </div>
                    </li>
                    <li class="u-cont col-sm-6 col-md-3 col-lg-3">
                        <div class="u-widget">
                            <h5><i class="fa fa-cube"></i>&nbsp;Options One</h5>
                            <select multiple class="form-control">
                                <option>18828</option>
                                <option>22344</option>
                                <option>36788</option>
                                <option>45543</option>
                                <option>55567</option>
                            </select>
                        </div>
                    </li>
                    <li class="u-cont col-sm-6 col-md-3 col-lg-3">
                        <div class="u-widget">
                            <h5><i class="fa fa-pencil-square-o"></i>&nbsp;Options Two</h5>
                            <select multiple class="form-control">
                                <option>18828</option>
                                <option>22344</option>
                                <option>36788</option>
                                <option>45543</option>
                                <option>55567</option>
                            </select>
                        </div>
                    </li>

                </ul>
                
            </div>
        </div>
    </div>
</div>


</body>
</html>
