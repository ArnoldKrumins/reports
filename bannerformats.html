<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css"/>
    <title> Banner Formats</title>
</head>
<body ng-app="reports">


<div  ng-controller="BannerFormatsController" ng-init="init()" class="container-fluid">


<div class="row">

    <h4 style="margin-left: 20px;font-style: italic">Available Formats</h4>
    <div banner-formats="banners" get-rtb-formats="getSelectedRtbBannerFormats(rtbBannersForBanner,bannerWidth)" selected-banner="selectedBanner"></div>

    <h4 style="margin-left: 20px;font-style: italic">Available RTB Formats</h4>
    <div rtb-banner-formats-for-banner="rtbbanners"></div>

    <h4 style="margin-left: 20px;font-style: italic">All RTB Formats</h4>
    <div rtb-banner-formats="rtbAllbanners"></div>



</div>
</div>
</body>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js" ></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
<script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>
<script src="js/ui-bootstrap-custom-tpls-0.13.0.min.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>

<script src="app/reports.js"></script>
<script src="app/controllers/BannerFormatsController.js"></script>
<script src="app/directives/bannerformats.js"></script>
<script src="app/directives/rtbBannerFormats.js"></script>
<script src="app/directives/rtbBannerFormatsForBanner.js"></script>


</html>
