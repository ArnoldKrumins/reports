<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <title>WO Programmatic Reports</title>
</head>
<body ng-app="reports">

<div ng-controller="ReportController" ng-init="init()" class="container-fluid">
    <div class="row">
        <div class="main col-sm-5 col-md-8 col-lg-7">
            <div components items="data"></div>
        </div>
        <div class="col-sm-7 col-md-4 col-lg-5">
            <div properties="selecteditems" names="selectednames" selected="selected" categories="advertiserdata"></div>

        </div>
    </div>
</div>

</body>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js" ></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>

<script src="app/reports.js" ></script>
<script src="app/services/fakeDataService.js"></script>
<script src="app/controllers/ReportController.js"></script>
<script src="app/directives/components.js"></script>
<script src="app/directives/properties.js"></script>
<script src="app/directives/item.js"></script>
<script src="app/directives/advertiserCategories.js"></script>

</html>
