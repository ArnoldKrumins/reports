<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <title>Programmatic Digital login</title>

    <style>
        .top-bar{
           position: relative;
            top: 0;
            left:0;
            background-color: black;
            height:30px;
            width: 100%;
        }

        .middle-bar{
           position: relative;
           left:0;
            background-color: whitesmoke;
            height:60px;
            width: 100%;
        }


        .bottom-bar{
            position: relative;
            left: -30px;
            top: 12px;
            background-color: #0072c6;
            height:80px;
            width: 105%;
        }


        .l-image{
            position: relative;
            top: 12px;
            left: -45px;
            background:url(images/wo-login.png) transparent no-repeat;
            height: 400px;
            width:1167px;
        }


        .r-image{
            position: relative;
            top: 0px;
            left:1167px;
            background:url(images/wo-fade.png) transparent repeat-x;
            height: 400px;
            width: 100%;

        }
        
        .logo{
            position: relative;
            top: 7px;
            left: 10px;
            background:url(images/wo_logo.png) transparent no-repeat;
            height: 47px;
        }

        .form-inline{
            float: right;
            margin: 5px 25px 0;
        }
        .form-control{
            border-radius: 0;
            width: 300px!important;
        }
        .btn{
            border-radius: 0;
        }

    </style>

</head>
<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 top-bar"></div>

                <div class="col-sm-12 col-md-12 col-lg-12 middle-bar">
                    <div class="logo"/>



                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword3">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-default">Sign in</button>
                        </form>


                </div>


                <div class="col-sm-12 col-md-12 col-lg-12">

                    <div class="l-image">
                        <div class="r-image">




                        </div>



                    </div>



                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 bottom-bar"></div>

            </div>

        </div>



</body>
</html>
